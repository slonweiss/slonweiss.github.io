<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEyes - Homepage</title>
    <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* Custom styles to modify the iframe content */
        #link-fixer {
            display: none;
        }
    </style>
    <script>
        // Script to update links in the iframe
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.getElementById('main-content');
            
            iframe.onload = function() {
                try {
                    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Find and update the Terms of Service link
                    var tosLinks = iframeDoc.querySelectorAll('a[href*="realeyes.ai/terms-of-service"]');
                    tosLinks.forEach(function(link) {
                        link.href = "./tos.html";
                    });
                    
                    // Find and update the Privacy Policy link
                    var privacyLinks = iframeDoc.querySelectorAll('a[href*="realeyes.ai/privacy"]');
                    privacyLinks.forEach(function(link) {
                        link.href = "./privacy.html";
                    });
                    
                    console.log('Links updated successfully');
                } catch (e) {
                    console.error('Error updating links:', e);
                }
            };
        });
    </script>
</head>
<body>
    <iframe id="main-content" src="./realeyes-html-homepage_cleaned.html" title="RealEyes Homepage"></iframe>
    <div id="link-fixer">
        <a href="./tos.html">Terms of Service</a>
        <a href="./privacy.html">Privacy Policy</a>
    </div>
</body>
</html>
